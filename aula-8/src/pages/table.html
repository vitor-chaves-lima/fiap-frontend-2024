<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>
    <link rel="stylesheet" href="../../public/css/fonts.css" />
    <link rel="stylesheet" href="../../public/css/global.css" />
    <link rel="stylesheet" href="./table.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="3">Gastos mensais</th>
        </tr>

        <tr>
          <th>Mês</th>
          <th>Descrição</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Janeiro</td>
          <td>Mercado</td>
          <td>R$ 800.00</td>
        </tr>

        <tr>
          <td rowspan="3">Fevereiro</td>
          <td>Aluguel</td>
          <td>R$ 1000.00</td>
        </tr>

        <tr>
          <td>Viagem</td>
          <td>R$ 1200.00</td>
        </tr>

        <tr>
          <td>Mercado</td>
          <td>R$ 700.00</td>
        </tr>

        <tr>
          <td colspan="2">Valor total</td>
          <td>R$ 3700.00</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
